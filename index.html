<body>
    <p>
        There's a "3 for 2" (or "2+1" if you like) offer on mangoes.<br>
        For a given quantity and price (per mango), calculate the total <br>
        cost of the mangoes.<br>
<br>
        Examples<br>
        mango(3, 3) ==> 6    # 2 mangoes for 3 = 6; +1 mango for free<br>
        mango(9, 5) ==> 30   # 6 mangoes for 5 = 30; +3 mangoes for free<br>
    </p>
